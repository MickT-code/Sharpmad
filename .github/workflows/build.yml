name: Build SharpMad

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # altijd aanwezig voor handmatig starten

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages (if any)
      shell: pwsh
      run: |
        dotnet restore Sharpmad.sln

    - name: Build Sharpmad (Release)
      shell: pwsh
      run: |
        msbuild Sharpmad.sln /p:Configuration=Release

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sharpmad-Release
        path: bin/Release/Sharpmad.exe
